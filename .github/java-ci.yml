name: Basic Workflow

on: 
  push:
    branches: 
      - main

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Set up Java
        uses: actions/setup-java@v3  
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Compile HelloWorld
        run: javac HelloWorld.java

      - name: Run HelloWorld
        run: java HelloWorld